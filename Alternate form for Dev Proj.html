<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h5>Welcome to Dev Project Portal Registration</h5>
    <section>
      <form>
        <label for="name">Name: </label><br />
        <input
          type="text"
          name="name"
          id="name"
          placeholder="enter name e.g Opeyemi"
          required
        /><br />
        <p></p>
        <label for="email">Email: </label><br />
        <input
          type="text"
          name="email"
          id="email"
          placeholder="e.g opeyemi7.adeniyi@gmail.com"
          required
        /><br />
        <p></p>
        <input type="radio" name="male" id="male" value="male" />
        <label for="male">Male</label>
        <input type="radio" name="female" id="female" value="female" />
        <label for="female">Female</label><br />
        <p></p>
        <input type="checkbox" name="newsletters" id="newsletters" />
        <label for="newsletters">Send me Newsletters</label><br />
        <p></p>
        <label>Reason:</label><br />
        <textarea
          name="newsletters"
          placeholder="Please enter reason for contacting us"
          required
        ></textarea
        ><br />
        <p></p>
        <button type="submit">Contact Us</button>
      </form>
    </section>
  </body>
</html>
